<html>
    <head>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/all.css">
        <title>E-Madallion</title>
    </head>
    <body>
	<div class="page_header">
            <div class="head col-lg-12 btn btn-primary"> <a class="menu home" href="index.html"><i class="fa fa-fw fa-home"></i></a>  E-Medallion <a class="menu settings" href="settings.html"><i class="fa fa-fw fa-user-cog"></i></a></div>
	</div>
        <div class="container">
	  <div class="row">
<form class="form-horizontal" method="post" action="#">
						
	<div class="form-group">
		<label for="name" class="cols-lg-6 control-label">API Server</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-server fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="api_server" id="api_server" placeholder="API Server IP" value='https://wap.tplinkcloud.com/' required>
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-plug fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="token" id="token" placeholder="Token" value='f1f2df00-A1v58z3AR3UJ8wcuwUI9Ks9' required>
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-plug fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="red_plug_id" id="red_plug_id" placeholder="Red Plug ID" value='8006483CBBE44CAE81CCD5BC07526DF61A5A9B8E' required>
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-plug fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="green_plug_id" id="green_plug_id" placeholder="Green Plug Id" value='80065D728E14913AAD1899ABBD49774E1A5A1365' required>
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lightbulb fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="lifx_token" id="lifx_token" placeholder="Light Token" value='cb285a31cee4325fddb8fffddfd80dfb5c1d24cbb797598da8772c83b3453fb6' required>
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user-plus fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="valid_users" id="valid_users" placeholder="Valid Users" required>
			</div>
		</div>
	</div>

	<div id='old_server'></div>
	<button id='save' class="btn btn-success">Save</button>
	
 </form>
		  
	  </div>
        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></
        <script type="text/javascript" src="js/index.js"></script>
	<script>
	  $('#save').click(function(e) {
              window.localStorage.setItem('api_server',  $('#api_server')[0].value);
              window.localStorage.setItem('plug1_deviceid',  $('#plug1_deviceid')[0].value);
              window.localStorage.setItem('plug1_token',  $('#plug1_token')[0].value);
              window.localStorage.setItem('plug2_deviceid',  $('#plug2_deviceid')[0].value);
              window.localStorage.setItem('plug2_token',  $('#plug2_token')[0].value);
              window.localStorage.setItem('valid_users',  $('#valid_users')[0].value);
	  })
          $(document).ready(function(){
		  var server =  window.localStorage.getItem('api_server')
		  if(server != null) {
			 $('#old_server').html('Server IP: ' + server);
			 $('#valid_users')[0].value = window.localStorage.getItem('valid_users')
		  }
	  });
	</script>
    </body>
</html>
